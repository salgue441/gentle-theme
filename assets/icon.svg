<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A6DB0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D7377;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDFCFA;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FDFCFA;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Inner glow -->
  <circle cx="64" cy="64" r="55" fill="url(#innerGlow)"/>

